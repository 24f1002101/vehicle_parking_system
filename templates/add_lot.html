{% extends 'base.html' %}
{% block title %}
    Adding Lot
{% endblock %}

{% block content %}
<style>
    .flash-messages {
            margin-bottom: 15px;
        }

        .flash-messages div {
            background-color: #ffefef;
            color: #a94442;
            padding: 10px;
            border-left: 5px solid #f44336;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
        }
    .add-lot-form {
        max-width: 500px;
        margin: 40px auto;
        padding: 25px 30px;
        background-color: #ffffff;
        border-radius: 10px;
        border: 1px solid #ccc;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        font-family: Arial, sans-serif;
    }

    .add-lot-form h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .add-lot-form label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    .add-lot-form input[type="text"],
    .add-lot-form input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
    }

    .add-lot-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .add-lot-form input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<div class="add-lot-form">
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    <h2>Add New Parking Lot</h2>
    <form action="{{ url_for('add_parkinglot') }}" method="POST">
        <label>Location:</label>
        <input type="text" name="location" required>

        <label>Address:</label>
        <input type="text" name="address" required>

        <label>Pincode:</label>
        <input type="number" name="pin" required>

        <label>Max-Spots:</label>
        <input type="number" name="max_spots" required>

        <label>Price:</label>
        <input type="number" name="price" required>

        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
