{% extends 'base.html' %}

{% block title %}
    Spot booking
{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
     .flash-messages {
        background-color: #fff8c4;
        color: #5c4b00;
        padding: 10px 15px;
        border: 1px solid #ffe58f;
        border-radius: 6px;
        margin-bottom: 20px;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
    }

    .booking-container {
        background-color: #ffffff;
        padding: 25px;
        width: 420px;
        margin: 40px auto;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .booking-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .booking-container label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    .booking-container input[type="number"],
    .booking-container input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #aaa;
        border-radius: 4px;
    }

    .booking-container input[disabled] {
        background-color: #eee;
        color: #555;
    }

    .booking-container .btn-group {
        margin-top: 20px;
        text-align: center;
    }

    .booking-container input[type="submit"] {
        padding: 8px 16px;
        margin: 5px;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .booking-container input[type="submit"]:hover {
        background-color: #004999;
    }
</style>
{% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
<div class="booking-container">
    <h2>Book Parking Spot</h2>
    <form method="POST" action="{{ url_for('spot_book', lot_id=lot_id, user_id=user_id) }}">
        <label>Spot Id:</label>
        <input type="number" value="{{ spot_id }}" disabled>

        <label>Lot Id:</label>
        <input type="number" value="{{ lot_id }}" disabled>

        <label>User Id:</label>
        <input type="number" value="{{ user_id }}" disabled>

        <label>Vehicle No:</label>
        <input type="text" name="vehicle_no" >

        <div class="btn-group">
            <input type="submit" value="reserve" name="act">
            <input type="submit" value="cancel" name="act">
        </div>
    </form>
</div>
{% endblock %}
